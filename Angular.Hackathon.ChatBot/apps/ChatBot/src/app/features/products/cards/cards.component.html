<div  class="mb-3">
  <p class="text-xl font-bold dark:text-white">ბარათები</p>
</div>
 <div class="flex flex-col">
    <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
      <div class="inline-block min-w-full py-2 sm:px-6 lg:px-8">
        <div class="overflow-hidden">
          <table
            class="min-w-full text-center text-sm font-light text-surface dark:text-white">
            <thead
              class="border-b border-neutral-200 bg-neutral-50 font-medium dark:border-white/10 dark:text-neutral-800">
            <tr>
              <th scope="col" class=" px-6 py-4">ბარათის დასახელება</th>
              <th scope="col" class=" px-6 py-4">ბარათის ტიპი</th>
              <th scope="col" class=" px-6 py-4">ანგარიშის ნომერი</th>
              <th scope="col" class=" px-6 py-4">ვალუტები</th>
            </tr>
            </thead>
            <tbody>
              @for (card of cards; track card) {
                <tr class="border-b border-neutral-200 dark:border-white/10">
                  <td class="whitespace-nowrap  px-6 py-4 font-medium">{{ card.name }}</td>
                  <td class="whitespace-nowrap  px-6 py-4 font-medium"> {{ card.type }}</td>
                  <td class="whitespace-nowrap  px-6 py-4">{{ card.iban }}</td>
                  <td class="whitespace-nowrap  px-6 py-4">@for (ccy of card.ccys; track ccy) {
                    <span>{{ ccy }}</span>
                  }</td>
                </tr>
              }
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
