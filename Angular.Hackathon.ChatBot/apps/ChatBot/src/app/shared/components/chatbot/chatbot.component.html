<div class="fixed bottom-4 right-4">
  <button
    (click)="toggleChat()"
    class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg"
  >
    {{ isOpen ? 'დახურვა' : 'ჩათი' }}
  </button>

  <div
    *ngIf="isOpen"
    class="absolute bottom-16 right-0 w-80 h-96 bg-white rounded-lg shadow-xl flex flex-col"
  >
    <div class="flex-1 p-4 overflow-y-auto">
      <div *ngFor="let message of messages" class="mb-2">
        <div
          [ngClass]="{
                'bg-blue-100 text-blue-800 p-2 rounded-lg': message.isUser,
                'bg-gray-100 text-gray-800 p-2 rounded-lg': !message.isUser
              }"
        >
          {{ message.text }}
        </div>
      </div>
      <div *ngIf="isLoading" class="bg-gray-100 text-gray-800 p-2 rounded-lg inline-block">
        <span class="dot-animation">.</span>
        <span class="dot-animation animation-delay-200">.</span>
        <span class="dot-animation animation-delay-400">.</span>
      </div>
    </div>
    <div class="p-4 border-t">
      <form (ngSubmit)="sendMessage()">
        <div class="flex">
          <input
            type="text"
            [(ngModel)]="newMessage"
            name="newMessage"
            class="flex-1 border rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Type your message..."
          />
          <button
            type="submit"
            class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-r-lg"
          >
            გაგზავნა
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
