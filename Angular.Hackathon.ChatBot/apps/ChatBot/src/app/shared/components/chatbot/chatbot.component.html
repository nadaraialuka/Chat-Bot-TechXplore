<div class="fixed bottom-4 right-4">
  <button
    (click)="toggleChat()"
    class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-full shadow-lg"
  >
    {{ isOpen ? 'დახურვა' : 'ჩათი' }}
  </button>

  <div
    *ngIf="isOpen"
    class="absolute bottom-16 right-0 w-80 h-96 bg-white rounded-lg shadow-xl flex flex-col"
  >
    <!-- Header -->
    <div class="bg-sky-500 text-white p-3 rounded-t-lg flex justify-between items-center">
      <h3 class="font-bold">ონლაინ მომსახურება</h3>
      <button (click)="closeChat()" class="text-white hover:text-gray-200">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Notification -->
    <div *ngIf="showNotification" class="bg-green-700 text-white p-2 text-center">
      თქვენი მოთხოვნა შესრულებულია
    </div>

    <!-- Chat messages -->
    <div #chatContainer class="flex-1 p-4 overflow-y-auto">
      <div *ngFor="let message of messages" class="mb-2 flex"
           [ngClass]="{'justify-start':!message.isUser, 'justify-end':  message.isUser}">
        <div
          class="max-w-[70%] p-2 rounded-lg"
          [ngClass]="{
                'bg-sky-500 text-white': message.isUser,
                'bg-zinc-100 text-zinc-800': !message.isUser
              }"
        >
          {{ message.text }}
        </div>
      </div>
      <div *ngIf="isLoading" class="flex justify-start mb-2">
        <div class="bg-gray-100 text-gray-800 p-2 rounded-lg inline-block">
          <span class="dot-animation">.</span>
          <span class="dot-animation animation-delay-200">.</span>
          <span class="dot-animation animation-delay-400">.</span>
        </div>
      </div>
    </div>

    <!-- Input area -->
    <div class="p-4 border-t">
      <form (ngSubmit)="sendMessage()">
        <div class="flex">
          <input
            type="text"
            [(ngModel)]="newMessage"
            name="newMessage"
            class="flex-1 border rounded-l-lg p-2 focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Type your message..."
          />
          <button
            type="submit"
            class="bg-sky-500 hover:bg-sky-600 text-white font-bold py-2 px-4 rounded-r-lg"
          >
            <img [src]="'assets/send.svg'" alt="გაგზავნა">
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
